<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="layout">

    <header>

        <nav class="navbar">
            <ul class="nav-list">
                <li class="navbar-item"><a href="#">Входные двери</a></li>
                <li class="navbar-item"><a href="#">Межкомнатные двери</a></li>
                <li class="navbar-item"><a href="#">Балконные двери</a></li>
                <li class="navbar-item"><a href="#">Отзывы</a></li>
                <li class="navbar-item">
                    <button class="button nav-button">Заказать звонок</button>
                </li>
            </ul>
        </nav>

        <div class="slider-container">

            <div class="slide fade">
                <img src="img/Rectangle.png" alt="" style="width: 100%">
                <div class="text">
                    <h1>Стильно, Быстро, </br> Надежно</h1>
                    <p>Более 15 лет на рынке</p>
                </div>
            </div>

            <div class="slide fade">
                <img src="img/slider%202.png" alt="" style="width: 100%">
                <div class="text">
                    <h1>Цена — Качество.</h1>
                    <p>Выбери свою</p>
                </div>
            </div>

            <span class="slider-toggler-left" onclick="plusSlides(1)">
            </span>
            <span class="slider-toggler-right" onclick="plusSlides(1)">
            </span>
            <div class="slider-dots">
                <span class="slider-dot" onclick="currentSlide(1)"></span>
                <span class="slider-dot" onclick="currentSlide(2)"></span>
            </div>
        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>
</div>
<script src="script/slider.js"></script>
